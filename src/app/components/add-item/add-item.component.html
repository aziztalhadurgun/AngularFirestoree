
<div class="card">
  <div class="card-content">
    <span class="card-title">Add Book</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">

        <div class="input-field col s6">
          <input type="text" [(ngModel)]="item.kitapAdi" name="kitapAdi">
          <label>Kitap Adı</label>
        </div>

        <div class="input-field col s6">
          <input type="text" [(ngModel)]="item.yazar" name="yazar">
          <label>Yazarı</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix"><span class="fa fa-pencil"></span></i>
          <input  type="text" [(ngModel)]="item.aciklama" name="aciklama" data-length="250">
          <label >Kitap Açıklaması</label>
        </div>
        
        <div class="input-field col s6">
          <input type="text" [(ngModel)]="item.imageUrl" name="imageUrl">
          <label>Kitap Resmi</label>
        </div>

        <div class="input-field col s6">
          <input type="text" class="datepicker"  [(ngModel)] = "item.eklemeTarihi" name="eklemeTarihi">
          <label>Ekleme Tarihi</label>
        </div>
        
        <div class="input-field col s6 ">
            <select>
              <option value="" disabled selected>Kitabı Oyla</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <label>Like</label>
        </div>
        
        <input type="submit" value="Submit" class="btn"> 
      </div>
    </form>
  </div>
</div>
<hr>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems, options);
  });

  $(document).ready(function(){
    $('.datepicker').datepicker();
  });

  
</script>
